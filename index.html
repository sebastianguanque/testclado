<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>TESTCLADO | Mejora tu Velocidad de Escritura y Precisión</title>
    <link rel="icon" href="assets/testclado-favicon.svg" type="image/svg+xml" />

    <meta name="author" content="Sebastián Guanque" />
    <meta
      name="description"
      content="Aumenta tu velocidad de escritura con Testclado, un juego interactivo para mejorar y comprobar tus capacidades de mecanografía."
    />

    <meta
      name="keywords"
      content="Testclado, mecanografía, velocidad de escritura, práctica de teclado, juego de mecanografía"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="canonical"
      href="https://sebastianguanque.github.io/testclado/"
    />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="application-name" content="Testclado" />
    <meta name="msapplication-TileColor" content="#4f46e5" />

    <!-- Meta Property -->
    <meta
      property="og:title"
      content="TESTCLADO | ¡Mejora tu Velocidad de Escritura!"
    />
    <meta
      property="og:description"
      content="Practica y perfecciona tu velocidad y precisión al escribir con TESTCLADO, la herramienta gratuita."
    />
    <meta
      property="og:image"
      content="https://sebastianguanque.github.io/testclado/assets/testclado-logo.png"
    />
    <meta
      property="og:image:alt"
      content="Logo de Testclado - Juego para mejorar velocidad de escritura"
    />
    <meta
      property="og:url"
      content="https://sebastianguanque.github.io/testclado/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:site"
      content="@sebastian1g_
"
    />
    <meta
      name="twitter:title"
      content="TESTCLADO | ¡Escribe Más Rápido y con Mayor Precisión!"
    />
    <meta
      name="twitter:description"
      content="Practica y perfecciona tu velocidad y precisión al escribir con TESTCLADO, la herramienta gratuita."
    />
    <meta
      name="twitter:image"
      content="https://sebastianguanque.github.io/testclado/assets/testclado-logo.png"
    />
    <meta
      name="twitter:image:alt"
      content="Logo de Testclado - Juego para mejorar velocidad de escritura"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com/s/poppins/v23/pxiEyp8kv8JHgFVrJJfecg.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com/s/poppins/v23/pxiByp8kv8JHgFVrLGT9Z1xlFQ.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com/s/poppins/v23/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header page__header">
        <nav class="nav">
          <svg
            width="400"
            height="100"
            viewBox="0 0 300 80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="bgGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#6366f1" />
                <stop offset="100%" stop-color="#4f46e5" />
              </linearGradient>
            </defs>

            <!-- Círculo de fondo -->
            <circle cx="40" cy="40" r="38" fill="url(#bgGradient)" />

            <!-- Teclado estilizado -->
            <rect
              x="16"
              y="28"
              width="48"
              height="32"
              rx="4"
              fill="#2d3748"
              stroke="#e2e8f0"
              stroke-width="1"
            />

            <!-- Teclas -->
            <rect x="20" y="32" width="8" height="8" rx="2" fill="#e2e8f0" />
            <rect x="30" y="32" width="8" height="8" rx="2" fill="#6366f1" />
            <rect x="40" y="32" width="8" height="8" rx="2" fill="#e2e8f0" />
            <rect x="50" y="32" width="8" height="8" rx="2" fill="#e2e8f0" />

            <rect x="24" y="42" width="8" height="8" rx="2" fill="#e2e8f0" />
            <rect x="34" y="42" width="8" height="8" rx="2" fill="#6366f1" />
            <rect x="44" y="42" width="8" height="8" rx="2" fill="#e2e8f0" />

            <rect x="28" y="52" width="24" height="4" rx="2" fill="#e2e8f0" />

            <!-- Cursor parpadeante -->
            <rect x="34" y="34" width="1" height="4" fill="#ffffff">
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="1.5s"
                repeatCount="indefinite"
              />
            </rect>

            <!-- Texto TESTCLADO -->
            <text
              x="90"
              y="48"
              font-family="Poppins, sans-serif"
              font-size="24"
              font-weight="700"
              fill="#f8fafc"
              letter-spacing="2"
            >
              TESTCLADO
            </text>
          </svg>
        </nav>
      </header>

      <!-- MAIN -->
      <main class="main page__main">
        <section class="tiles">
          <div class="tile tile__palabras">
            <div class="tile__content">
              <h2 class="tile__title">Palabras Por Minuto</h2>
              <span class="tile__value">0</span>
            </div>
            <div class="tile__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-bar-chart-2"
              >
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
              </svg>
            </div>
          </div>

          <div class="tile tile__precision">
            <div class="tile__content">
              <h2 class="tile__title">Precisión</h2>
              <span class="tile__value">0%</span>
            </div>
            <div class="tile__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check-circle"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
          </div>

          <div class="tile tile__tiempo">
            <div class="tile__content">
              <h2 class="tile__title">Tiempo</h2>
              <span class="tile__value">0s</span>
            </div>
            <div class="tile__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-clock"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </div>
          </div>
        </section>

        <section class="text-area">
          <label for="textInput" class="visually-hidden"></label>
          <input type="text" id="textInput" class="text-area__input" />

          <div class="text-area__wrapper">
            <p class="text-area__text"></p>
          </div>
        </section>

        <section class="mobile-start">
          <button class="mobile-start__button" id="mobileStartButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mobile-start__icon"
            >
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="M6 8h.01"></path>
              <path d="M10 8h.01"></path>
              <path d="M14 8h.01"></path>
              <path d="M18 8h.01"></path>
              <path d="M8 12h.01"></path>
              <path d="M12 12h.01"></path>
              <path d="M16 12h.01"></path>
              <path d="M7 16h10"></path>
            </svg>
            <span class="mobile-start__text">Pulse para iniciar</span>
          </button>
          <p class="mobile-start__description">
            Toca el botón para activar el teclado de tu dispositivo
          </p>
        </section>

        <section class="keyboard-area">
          <div class="keyboard">
            <div class="keyboard__row">
              <div id="q" class="key"><span class="key__text">Q</span></div>
              <div id="w" class="key"><span class="key__text">W</span></div>
              <div id="e" class="key"><span class="key__text">E</span></div>
              <div id="r" class="key"><span class="key__text">R</span></div>
              <div id="t" class="key"><span class="key__text">T</span></div>
              <div id="y" class="key"><span class="key__text">Y</span></div>
              <div id="u" class="key"><span class="key__text">U</span></div>
              <div id="i" class="key"><span class="key__text">I</span></div>
              <div id="o" class="key"><span class="key__text">O</span></div>
              <div id="p" class="key"><span class="key__text">P</span></div>
              <div id="delete" class="key key__delete">
                <span class="key__text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                    ></path>
                    <line x1="18" y1="9" x2="12" y2="15"></line>
                    <line x1="12" y1="9" x2="18" y2="15"></line>
                  </svg>
                </span>
              </div>
            </div>
            <div class="keyboard__row">
              <div id="a" class="key"><span class="key__text">A</span></div>
              <div id="s" class="key"><span class="key__text">S</span></div>
              <div id="d" class="key"><span class="key__text">D</span></div>
              <div id="f" class="key"><span class="key__text">F</span></div>
              <div id="g" class="key"><span class="key__text">G</span></div>
              <div id="h" class="key"><span class="key__text">H</span></div>
              <div id="j" class="key"><span class="key__text">J</span></div>
              <div id="k" class="key"><span class="key__text">K</span></div>
              <div id="l" class="key"><span class="key__text">L</span></div>
              <div id="ñ" class="key"><span class="key__text">Ñ</span></div>
            </div>
            <div class="keyboard__row">
              <div id="z" class="key"><span class="key__text">Z</span></div>
              <div id="x" class="key"><span class="key__text">X</span></div>
              <div id="c" class="key"><span class="key__text">C</span></div>
              <div id="v" class="key"><span class="key__text">V</span></div>
              <div id="b" class="key"><span class="key__text">B</span></div>
              <div id="n" class="key"><span class="key__text">N</span></div>
              <div id="m" class="key"><span class="key__text">M</span></div>
              <div id="," class="key"><span class="key__text">,</span></div>
              <div id="." class="key"><span class="key__text">.</span></div>
            </div>
            <div class="keyboard__row">
              <div class="key__spacebar key" id="spacebar">
                <span class="key__text">SPACE</span>
              </div>
            </div>
          </div>
        </section>

        <section class="buttons">
          <button class="button button__reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="button__icon"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
            <span>Reiniciar</span>
          </button>
          <button class="button button__change">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="button__icon"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span>Cambiar Frase</span>
          </button>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer page__footer">
        <p class="footer__text">
          Desarrollado con ❤️ para mejorar tu velocidad de escritura
        </p>
      </footer>
    </div>

    <template id="word-template">
      <div class="word">
        <span class="letter"></span>
      </div>
    </template>

    <template id="letter-template">
      <div class="letter"></div>
    </template>

    <template id="cursor-template">
      <div class="cursor"></div>
    </template>
  </body>
</html>
